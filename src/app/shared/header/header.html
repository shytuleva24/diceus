<header role="banner" class="header">
  <div class="header-container">
    <div class="header-welcome">
      <h1>Hi {{username()}}, welcome! You have {{openTasks()}} open tasks.</h1>
    </div>
    <div class="header-actions">
      <app-search-input
        class="search"
        height="48px"
        [showBorder]="false"
        [ngModel]="search()"
        (ngModelChange)="onSearchChange($event)"
        [testId]="'header-search'">
      </app-search-input>
      <app-avatar
        [initials]="initials()"
        size="40px"
        testId="header-avatar">
      </app-avatar>
    </div>
  </div>
</header>
<nav class="navbar">
    @for (item of navItems(); track item.name) {
        <a [routerLink]="item.route" routerLinkActive="active" #rla="routerLinkActive" class="nav-link">
          <app-button
            [iconId]="item.iconId"
            [iconWidth]="item.iconWidth"
            [iconHeight]="item.iconHeight"
            [text]="item.name"
            [active]="rla.isActive"
          ></app-button>
        </a>
    }
</nav>
