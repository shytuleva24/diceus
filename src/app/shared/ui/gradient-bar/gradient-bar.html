<div class="bar">
  <h4 class="bar-title">{{ title() }}</h4>
  <div [style.height]="height()" class="bar-container">
    @for (segment of config(); track i; let i = $index) {
      <span
        [style.backgroundColor]="segment.color"
        [style.width.%]="segment.stop"
        [style.zIndex]="config().length - i"
      ></span>
    }
  </div>
</div>
